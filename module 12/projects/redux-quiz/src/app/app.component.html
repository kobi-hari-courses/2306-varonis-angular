<button (click)="reset()">Reset</button>
<hr>
<app-quiz-progress></app-quiz-progress>
<div *ngIf="question$ | async as question">
    <h1>{{question.caption}}</h1>
    <div *ngFor="let answer of question.answers; let i = index"
        (click)="answerQuestion(i)"
        class="answer"
    >
        {{answer}}
    </div>
</div>
