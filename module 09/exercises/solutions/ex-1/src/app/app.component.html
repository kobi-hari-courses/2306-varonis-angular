<div class="answer-box"
  *ngIf="previousQuestion$ | async as prevQuestion"
  [class.correct]="isPreviousCorrect$ | async"
>
  <h3>{{ prevQuestion }}</h3>
  <h3>{{ previousAnswer$ | async }}</h3>
</div>

<hr />
<h3>Score: {{ score$ | async | percent:'0.1-2'}}</h3>
<h3>Rank: {{ rank$ | async }}</h3>

<hr />

<h2>{{ currentQuestion$ | async }}</h2>
<input type="number" #answerBox />
<button (click)="answer(answerBox.valueAsNumber)">Ok</button>
