<div class="cells">
    <div *ngFor="let card of cells" class="cell">
        <app-card [card]="card"
            [flipped]="flipped.includes(card?.id??'')"
            (flip)="onFlip(card!)"
        ></app-card>
    </div>
</div>
<div *ngIf="isFrozen" (click)="onUnfreeze()" class="freeze">

</div>
