<div class="cells">
    <div *ngFor="let cell of cells" class="cell">
        <app-card *ngIf="cell as card" [card]="card"
            [flipped]="flipped.includes(cell.id)"
            (flip)="onFlip(card)"
        ></app-card>
    </div>
</div>
<div *ngIf="isFrozen" (click)="onUnfreeze()" class="freeze">

</div>
